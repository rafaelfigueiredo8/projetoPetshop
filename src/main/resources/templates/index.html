            <div class="col">

    <thead>
    <tr class="active">
        <th scope="col">ID</td>
        <th scope="col">Nome</td>
        <th scope="col">E-mail</td>

                    <tbody>
    <tr th:each="pessoa : ${pessoas}">

    </tr>
                    </tbody>
                </table>
